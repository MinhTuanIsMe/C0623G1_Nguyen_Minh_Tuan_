<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr =  [1,2,3,4];
    let newarr;
    newarr = [];
    for (let i = 0; i < arr.length; i++) {
        newarr[i] = 0;
        for (let j = 0; j < i + 1; j++) {
            newarr[i] += arr[j];
        }
    }
    console.log(newarr);
</script>
</body>
</html>
