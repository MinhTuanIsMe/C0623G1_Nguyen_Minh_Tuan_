<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numerators = [5, 6, 7];
    let denominators = [1, 8, 9];
    let result = numerators[0]/denominators[0];
    let index;
    for (let i = 0; i < numerators.length; i++) {
        if(numerators[i]/denominators[i] > result){
            result = numerators[i]/denominators[i];
            index = i;
        }else{
            index = 0;
        }
    }console.log( "Số lớn nhất là: "+ numerators[index] +" / "+ denominators[index] + " Có chỉ số là: " + index);
</script>
</body>
</html>
