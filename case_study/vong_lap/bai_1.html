<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let c = +prompt("Nhập chiều cao");
  for(let i=1;i<= c;i++) {
    for (let j = 1; j <= i; j++) {
      if (i === 1 || i === c || j === 1 | i === j) {
        document.write("*");
      } else {
        document.write("&nbsp&nbsp");
      }
    }
    document.write("<br>");
  }

</script>
</body>
</html>
