<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let word = prompt("Nhập chữ")
switch (word){
    case 'o':
    case 'u':
    case 'i':
    case 'a':
    case 'e':
    case 'O':
    case 'U':
    case 'I':
    case 'A':
    case 'E':
        document.write(word+" Là kí tự nguyên âm");
        break;
    default:
        document.write(word+" Là kí tự phụ âm");

}
</script>
</body>
</html>
