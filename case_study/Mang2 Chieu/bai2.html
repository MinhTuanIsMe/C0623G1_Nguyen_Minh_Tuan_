<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhập n");
    let m = +prompt("Nhập m");
    debugger
    let array = [];
    let sum = 0;
    for (let i = 0; i < n; i++) {
        array[i] = [];
        for (let j = 0; j < m; j++) {
            array[i][j] = +prompt("Nhập phần tử");
        }
    }
    for (let i = 0; i < n; i++) {
        for (let j = 0; j < m; j++) {
            if(array[i][j] % 2  === 0){
                sum+=array[i][j]
                console.log(sum)
            }
        }
    }
    let newArr = [];
    for (let i = 0; i < array.length; i++) {
        for (let j = 0; j < array[i].length; j++) {
            if (soNguyenTo(array[i][j]) !== false) {
                newArr.push(array[i][j]);
            }
        }
    }
    function soNguyenTo(a) {
        if (a < 2) {
            return false;
        } else {
            for (let i = 2; i <= a/2; i++) {
                if (a % i === 0) {
                    return false;
                }
            }
            return true;
        }
    }
    document.write("Các số nguyên tố có trong mảng là: " + newArr + "<br/>");
    document.write("có tổng cộng = " + newArr.length +" số nguyên tố ");

</script>
</body>
</html>
