<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let s1 = prompt("Nhập xâu thứ nhất")
    let s2 = prompt("Nhập xâu thứ hai")
    document.write("<br> Xâu đầu tiên là: " + s1)
    document.write("<br> Xâu thứ hai là: " + s2 + "<br>")
    commonCharacterCount(s1,s2);
    function commonCharacterCount(s1, s2) {
        let arr = [];
        let arr1 = s1.split("");
        let arr2 = s2.split("");
        arr2.sort()
        arr1.sort()
        for (let i = 0; i < arr1.length; i++) {
            for (let j = 0; j < arr2.length; j++) {
                if (arr1[i].includes(arr2[j])) {
                    arr.push(arr1[i]);
                    arr1.splice(i,1);
                }
            }
        }
        document.write("Hai xâu có " + arr.length + " kí tự chung. Độ dài mới là:" + arr);
    }
</script>
</body>
</html>
