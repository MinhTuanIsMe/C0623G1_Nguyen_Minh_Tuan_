<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soNguyen = [1, 20, 35, 41, 5, 6, 7, 8, 9, 10];
    let bienDem = 0;
    let trungBinh = 0;
    for (let i = 0; i < soNguyen.length; i++) {
        trungBinh += soNguyen[i];
        if (soNguyen[i] > bienDem) {
            bienDem = soNguyen[i];
        } else if (soNguyen[i] > bienDem) {
            bienDem = soNguyen[i];
        }
    }
    document.write("Dãy số là: " + soNguyen + "<br>");
    document.write("Trung bình là: " + trungBinh / soNguyen.length + "<br>");
    document.write("Số lớn nhất là: " + bienDem);
</script>
</body>
</html>
