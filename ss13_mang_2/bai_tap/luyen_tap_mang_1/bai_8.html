<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = []
    for (let i = 0; i < 10; i++) {
        let numbers = +prompt("Nhập phần tử")
        arr.push(numbers)
    }
    document.writeln("Số ban đầu là: " + arr +  "<br>" )
    arr.sort((a, b) => b - a);
    document.write("Số sau khi chuyển là: " +  arr);
</script>
</body>
</html>
