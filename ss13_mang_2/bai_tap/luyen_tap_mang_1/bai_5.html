<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Nhập số nguyên");
    let count = 0;
    let numbers = [];
    for (let i = 0; i < number; i++) {
        numbers[i] = +prompt("Nhap số");
        if(numbers < 0){
            count++;
        }
    }
    document.writeln(count + "là số nguyên âm");
</script>
</body>
</html>
