<body>
<script>debugger
let arr = []
let arr1 = []
let i = 0
do {
    let numbers = parseInt(prompt('Nhap so'))
    arr.push(numbers)
    i++
} while (i < 6)
for (let j = arr.length; j >= 0 ; j--) {
    arr1.push(arr[j])
}
document.write(arr1.join(""))
</script>
