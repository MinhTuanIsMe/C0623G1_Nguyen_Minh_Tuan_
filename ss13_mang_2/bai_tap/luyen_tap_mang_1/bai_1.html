<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soNguyen = [1, 20, 35, 41, 5, 6, 7, 8, 9, 10];
    let bienDem = 0;
    for (let i = 0; i < soNguyen.length; i++) {
        if (soNguyen[i] >= 10) {
            bienDem++;

        }

    }
    document.write("Số lớn hơn 10: " + bienDem + " số");
</script>
</body>
</html>
