<script>
  let a = +prompt('điểm bài kiểm tra');
  let b = +prompt(' điểm thi giữa kì');
  let c = +prompt('điểm thi cuối kì');
  let d = (a + b + c) /3;
  if (d >= 8) {
    alert(' Học sinh giỏi');
  }else if (d >= 6.5 ){
    alert(' Học sinh khá');
  }else if (d >= 4){
    alert('Học sinh trung bình');
  }else{
    alert('Học sinh yếu');
  }

</script>
