<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let a = +prompt('Số phút đã gọi:');
let b1 = 600;
let b2 = 400;
let b3 = 200;
if(a <50){
    alert('Số tiền cước là: ' +(a*b1) );
}else if(a < 150){
    alert('Số tiền cước là: '+ (a*b2));
}else if(a > 200){
    alert('Số tiền cước là: '+ (a*b3));
}
</script>
</body>
</html>
