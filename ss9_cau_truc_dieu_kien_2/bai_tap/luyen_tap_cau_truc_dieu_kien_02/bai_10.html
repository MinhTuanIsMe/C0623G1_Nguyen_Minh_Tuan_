<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('Số kWh sử dụng');
    let b1 = 1678;
    let b2 = 1734;
    let b3 = 2014;
    let b4 = 2536;
    let b5 = 2834;
    if (a < 50) {
        alert('Số tiền điện là: ' + (a * b1));
    } else if (a < 100) {
        alert('Số tiền điện là : ' + (a * b2));
    } else if (a < 200) {
        alert('Số tiền điện là : ' + (a * b3));
    } else if (a < 300) {
        alert('Số tiền điện là : ' + (a * b4));
    } else if (a > 400) {
        alert('Số tiền điện là : ' + (a * b5));
    }
</script>
</body>
</html>
