<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('A');
    let b = +prompt('B');
    let c = +prompt('C');
    d = (-b + (Math.sqrt(Math.pow(b, 2)) - (4 * a * c))) / 2;
    e = (-b - (Math.sqrt(Math.pow(b, 2)) - (4 * a * c))) / 2;
    alert('Phương trình bậc 2 là: ' + d
    'và' + e
    )
    ;
</script>
</body>
</html>
