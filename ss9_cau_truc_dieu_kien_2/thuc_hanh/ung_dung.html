<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Good-Fast-Cheap</title>
  <style>
  </style>
</head>

<body>
<table style="border-spacing: 5px">
  <tr>
    <td>
      <h2>Good</h2>
    </td>
    <td>
      <label class="switch">
        <input id ="good" type="checkbox" onclick="CheckGood()">
        <span class="slider round"></span>
      </label>
    </td>
  </tr>

  <tr>
    <td>
      <h2>Fast</h2>
    </td>
    <td>
      <label class="switch">
        <input id ="fast" type="checkbox" onclick="CheckFast()">
        <span class="slider round"></span>
      </label>
    </td>
  </tr>

  <tr>
    <td>
      <h2>Cheap</h2>
    </td>
    <td>
      <label class="switch">
        <input id ="cheap" type="checkbox" onclick="CheckCheap()">
        <span class="slider round"></span>
      </label>
    </td>
  </tr>
</table>
<script type="text/javascript">
  let good = document.getElementById("good");
  let fast = document.getElementById("fast");
  let cheap = document.getElementById("cheap");
  good.checked = false;
  fast.checked = false;
  cheap.checked = false;

  function CheckGood() {
    if (fast.checked && cheap.checked) {
      cheap.checked = false;
    }
  }

  function CheckFast() {
    if (cheap.checked && fast.checked) {
      good.checked = false;
    }

  }

  function CheckCheap() {
    if (good.checked && cheap.checked) {
      fast.checked = false;
    }
  }
</script>
</body>

</html>
