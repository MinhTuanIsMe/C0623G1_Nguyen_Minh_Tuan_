<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td>
            <input type="number" id="num1" placeholder="Nhập số thứ nhất">
        </td>
        <td>
            <p> <input type="number" id="num2"  placeholder="Nhập số thứ hai"> </p>
        </td>
    </tr>
</table>
<tabe>
    <tr>
        <td>
            <button onclick= "add()">Addtion(+)</button>
        </td>
        <td><button onclick="sub()">Subtraction(-)</button></td>
        <td>
            <button onclick="multiplication()">MultipIication(X)</button>
        </td>
        <td>
            <button onclick="divide()">Division(/)</button>
        </td>
    </tr>
    <br>
    <br>

    <let id="ketqua" ></let>

</tabe>
<script>
    function add() {
        let a = document.getElementById("num1").value;
        let b = document.getElementById("num2").value;
        let c = Number(a) + Number(b);
        document.getElementById("ketqua").innerHTML = "Result Addtion: " + c;
    }

    function sub() {
        let a = document.getElementById("num1").value;
        let b = document.getElementById("num2").value;
        let c = Number(a) - Number(b);
        document.getElementById("ketqua").innerHTML = "Result Subtraction: " + c;
    }
    function multiplication() {
        let a = document.getElementById("num1").value;
        let b = document.getElementById("num2").value;
        let c = Number(a) * Number(b);
        document.getElementById("ketqua").innerHTML = "Result Multiplication: " + c;
    }
    function divide() {
        let a = document.getElementById("num1").value;
        let b = document.getElementById("num2").value;
        let c = Number(a) / Number(b);
        document.getElementById("ketqua").innerHTML= "Result Division: " + c;
    }
</script>
</body>
</html>
