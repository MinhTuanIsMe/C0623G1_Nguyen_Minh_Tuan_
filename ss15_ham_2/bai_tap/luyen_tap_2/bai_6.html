<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="num1"></label><input type="number" id="num1" placeholder="Số thứ ba">
<button onclick="checkNumber()">Tính</button>
<script>
    checkNumber();

    function checkNumber() {
        let number = +document.getElementById("num1").value;
        if (number > 0 && number % 1 === 0) {
            alert("True");
        } else if (number < 0) {
            alert("False");
        }
    }
</script>
</body>
</html>
