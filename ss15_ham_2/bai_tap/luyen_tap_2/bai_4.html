<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let kyTu = +prompt("Nhập ký tự vào: ");

    function checkNumber(n) {

        if (isNaN(n) === false) {
            return "true";
        } else {
            return "false";
        }
    }

    alert(checkNumber(kyTu));
</script>
</body>
</html>
