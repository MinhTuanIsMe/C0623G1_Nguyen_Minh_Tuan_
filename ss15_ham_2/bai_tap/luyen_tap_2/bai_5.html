<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="num1"></label><input type="number" id="num1" placeholder="Số thứ nhất">
<label for="num2"></label><input type="number" id="num2" placeholder="Số thứ hai">
<label for="num3"></label><input type="number" id="num3" placeholder="Số thứ ba">
<button onclick="smallNumber()">Tính</button>
<script>
    smallNumber();

    function smallNumber() {
        let number1 = +document.getElementById("num1").value;
        let number2 = +document.getElementById("num2").value;
        let number3 = +document.getElementById("num3").value;
        if (number1 < number2 && number1 < number3) {
            alert("Số nhỏ nhất là: " + number1);
        } else if (number2 < number1 && number2 < number3) {
            alert("Số nhỏ nhất là: " + number2);
        } else if (number3 < number1 && number3 < number2) {
            alert("Số nhỏ nhất là: " + number3);
        }
    }

</script>
</body>
</html>
