<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    displaycharacters();

    function displaycharacters() {
        let characterArray = ["a", "b", "c", "d", "e", "a", "b", "c", "d", "e"];
        let anyCharacter = prompt("Ki tự.");
        let count = 0;
        for (let i = 0; i < characterArray.length; i++) {
            if (characterArray[i] === anyCharacter) {
                count++;
            }
        }
        if (count > 0) {
            document.write("Từ: " + anyCharacter + " xuất hiện " + count + " lần");
        } else {
            document.write(-1);
        }
    }
</script>
</body>
</html>
