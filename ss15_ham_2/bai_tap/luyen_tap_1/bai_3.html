<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="num2"></label><input type="number" id="num2" placeholder="Số đầu tiên: ">
<label for="num1"></label><input type="number" id="num1" placeholder="Số thứ hai: ">
<button onclick="sum()">Tính</button>
<script>
    function sum() {
        let number1 = +document.getElementById("num1").value;
        let number2 = +document.getElementById("num2").value;
        let tinh = number1 + number2;
        if (number1 <= number2) {
            alert("Số thứ nhất lớn hơn số thứ hai");
        } else {
            alert("Tổng của 2 số là: " + tinh);
        }
    }
</script>
</body>
</html>
