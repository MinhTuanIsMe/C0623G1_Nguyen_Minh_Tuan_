<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhietDo
    do {
        nhietDo = +prompt("Nhập nhiệt độ");
        if (nhietDo >= 100) {
            document.write("Vui lòng giảm nhiệt độ");
        } else if (nhietDo <= 20){
            document.write("Vui lòng tăng nhiệt độ");
        } else {
            document.write("Nhiệt độ ổn định")
            break;
        }
    } while (true)
</script>
</body>
</html>
