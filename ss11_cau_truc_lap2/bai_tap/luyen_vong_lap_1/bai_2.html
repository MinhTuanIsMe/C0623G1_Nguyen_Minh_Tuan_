<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
    do {
        n = +prompt('nhập nhiệt độ');
        if (n > 100) {
            document.write('cần giảm nhiệt độ');
        }
    } while (n < 20);
    document.write('cần tăng nhiệt độ');
</script>
</body>
</html>
