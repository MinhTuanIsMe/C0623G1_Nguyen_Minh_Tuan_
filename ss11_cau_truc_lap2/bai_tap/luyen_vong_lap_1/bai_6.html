<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let b;
    let c = 0;
    for (let i = 1; i <= 30; i++) {
        b = i * 7;
        c = c + b;
    }
    document.write('Tổng của 30 số chia 7 là:' + c);
</script>
</body>
</html>
