<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    for (let i = 0; i <= 5; i++) {
        for (let j = 0; j < i; j++) {
            document.write("*");
        }
        document.write('<br/>');
    }
    document.write('<br>');
    for (let i = 5; i > 0; i--) {
        for (let j = 0; j < i; j++) {
            document.write("*");
        }
        document.write("<br/>");
    }
    for (let i = 1; i <= 5; i++) {
        document.write("<br>")
        for (let j = 5; j > 0; j--) {
            if (i < j) {
                document.write("&nbsp;&nbsp;")
            } else {
                document.write("*")
            }
        }
    }
    document.write("<br>")
    
    for (let i = 5; i > 0; i--) {
        document.write("<br>")
        for (let j = 5; j > 0; j--) {
            if (i < j) {
                document.write("&nbsp;&nbsp;")
            } else {
                document.write("*")
            }
        }
    }
</script>
</body>
</html>
