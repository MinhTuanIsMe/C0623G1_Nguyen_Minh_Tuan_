<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    debugger
    let number = +prompt("Nhập số giai thừa: ");
    let x = 1;
    let num = 1;
    while (x <= number) {
        num = num * x;
        x++;
    }
    alert('Số giai thừa là: ' + num);
</script>
</body>
