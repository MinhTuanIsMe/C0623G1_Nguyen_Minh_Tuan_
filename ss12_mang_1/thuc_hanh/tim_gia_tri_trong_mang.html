<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = +prompt("Enter a number: ");
    let numbers = [-3, 5, 1, 3, 2, 10];
    let index = -1;
    for (let i = 0; i < numbers.length; i++) {
        if (numbers[i] !== value) {
            continue;
        }
        index = i;
        alert("Số đã nhập là " + value + "ở phần tử thứ:  " + i);
    }
    if (index > -1) {
        alert("Số đã nhập là " + value + "ở phần tử thứ: " + i);
    } else {
        alert("Số đã nhập là " + value + " không tìm thấy phần tử");
    }
</script>
</body>
</html>
